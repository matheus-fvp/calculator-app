<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">

    <title>Calculator</title> 
</head>
<body>
    <section class="container">
        <div class="calculator">
            <input type="text" id="display-calc" class="display-calc" placeholder="0" disabled="disabled">
            
            <div class="btns">
                <div class="btns-group1">

                    <div class="btn2">
                        <button>C</button>
                        <button>/</button>
                    </div>
                    <div class="btn3">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="btn3">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="btn3">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="btn2">
                        <button>0</button>
                        <button>.</button>
                    </div>

                </div>
                <div class="btns-group2">
                    <button>x</button>
                    <button>-</button>
                    <button>+</button>
                    <button class="btn-equals">=</button>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
