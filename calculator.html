<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">

    <title>Calculator</title> 
</head>
<body>
    <section class="container">
        <div class="calculator">
            <input type="text" id="display-calc" class="display-calc" placeholder="0" disabled="disabled">
            
            <div class="btns">
                <div class="btns-group1">

                    <div class="btn2">
                        <button onclick="calculate('action', 'c')">C</button>
                        <button onclick="calculate('action', '/')">/</button>
                    </div>
                    <div class="btn3">
                        <button onclick="calculate('value', 7)">7</button>
                        <button onclick="calculate('value', 8)">8</button>
                        <button onclick="calculate('value', 9)">9</button>
                    </div>
                    <div class="btn3">
                        <button onclick="calculate('value', 4)">4</button>
                        <button onclick="calculate('value', 5)">5</button>
                        <button onclick="calculate('value', 6)">6</button>
                    </div>
                    <div class="btn3">
                        <button onclick="calculate('value', 1)">1</button>
                        <button onclick="calculate('value', 2)">2</button>
                        <button onclick="calculate('value', 3)">3</button>
                    </div>
                    <div class="btn2">
                        <button onclick="calculate('value', 0)">0</button>
                        <button onclick="calculate('action', '.')">.</button>
                    </div>

                </div>
                <div class="btns-group2">
                    <button onclick="calculate('action', '*')">x</button>
                    <button onclick="calculate('action', '-')">-</button>
                    <button onclick="calculate('action', '+')">+</button>
                    <button onclick="calculate('action', '=')" class="btn-equals">=</button>
                </div>
            </div>
            
        </div>
    </section>

    <script>
        function calculate(type, value) {
            var display = document.getElementById('display-calc')
            if(type === 'action') {

                switch(value) {
                    case 'c':
                        display.value = ''
                        break
                    case '+':
                    case '-':
                    case '*':
                    case '/':
                    case '.':
                        display.value += value
                        break
                    case '=': 
                        display.value = eval(display.value)
                        break
                    default:
                        break
                }
            }else if(type === 'value') {
                display.value += value
            }
        }
    </script>
</body>
</html>
